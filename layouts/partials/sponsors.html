<div id="fhco-team" data-section="sponsors">
	{{ with .Site.Params.sponsors }}	
	<div class="container">
		<br/>
		<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
			  <h2>{{ .title }}</h2>
		</div>
		<div class="image-container">
		{{ range .sp }}
			<img class="sponsor-item" src="/images/sponsors_logos/{{ .img }}" alt="sponsor"></img>
		{{ end }}
		</div>
		</br>
	</div>	
	{{ end }}
</div>
