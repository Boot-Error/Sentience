<script src="js/jquery.drawsvg.js"></script>
<script type="text/javascript">
var count = 0,
    $svg = $('svg').drawsvg({
      callback: function() {
        $('#log').html('<p>Animation complete! <strong>' + (count++) + '</strong></p>');
        animate();
      }
    });

function animate() {
  $svg.drawsvg('animate');  
}

animate();
</script>
