<div id="fh5co-services" data-section="events">
  {{ with .Site.Params.services }}
  {{ if .video }}
  <div class="fh5co-video"><a href="{{ with .vidlink }}{{ . }}{{ end }}" class="popup-vimeo"><i class="icon-play2"></i></a> <span>Watch trailer</span></div>
  {{ end }}
  <div class="container events-cont" >
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ .title | markdownify }}</h2>
      <p>{{ .description | markdownify }}</p>
    </div>
    <div class="events-card">
	    {{ range .item }}
	      <div class="events-real-cont cmn" style="background-image: url('{{.img | absURL}}');"
        >
          <div class ="service events-real-cont-back"> 
  		      <div class="icon"><i class={{ .icon }}></i></div>
  		      <h3>{{ .title  | markdownify }}</h3>
  		      <p>{{ .description | markdownify }}</p>
          </div>
	      </div>
	    {{ end }}
    </div>
    <div class="col-md-12 text-center">
      <p><a href="#" class="btn btn-primary btn-outline fh5co-content-nav" data-nav-section="contact">Get In Touch for sponsorship</a></p>
    </div>
    
  </div>
  {{ end }}
</div>
