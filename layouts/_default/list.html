
<body class="home-template"><div class="site-wrapper">
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
			<p>{{.Description}}</p>
        </li>
    {{ end }}
    </ul>
</main>
</div>{{ partial "js" . }}</body></html>
